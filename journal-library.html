<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harris Journal - Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #4CAF50;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-color: #e1e1e1;
            --hover-color: #002244;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f7fa;
        }

        .journal-library {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        .library-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .library-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .search-filter {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
            outline: none;
            background-color: white;
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .filter-box {
            position: relative;
            min-width: 200px;
        }

        .filter-box select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 40px;
        }

        .filter-box::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        .filter-box select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
            outline: none;
            background-color: white;
        }

        .search-filter::before {
            content: 'Filter Journals';
            position: absolute;
            top: -10px;
            left: 20px;
            background: white;
            padding: 0 10px;
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .journals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .journal-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .journal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .category-education {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .category-research {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .category-technology {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .category-science {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .journal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            line-height: 1.4;
            padding-right: 100px;
        }

        .journal-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
            padding: 6px 12px;
            background: var(--light-bg);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: #e9ecef;
        }

        .stat-item i {
            color: var(--primary-color);
            font-size: 1rem;
        }

        .journal-content {
            padding: 20px;
        }

        .contributor-section {
            background: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .contributor-section h4 {
            color: var(--primary-color);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contributor-list {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .journal-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            margin: 15px 0;
            max-height: 4.8em;
            overflow: hidden;
            position: relative;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .journal-description.expanded {
            max-height: none;
            -webkit-line-clamp: unset;
        }

        .read-more-btn {
            color: var(--primary-color);
            background: none;
            border: none;
            padding: 0;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            margin-top: 5px;
            display: inline-block;
        }

        .read-more-btn:hover {
            text-decoration: underline;
        }

        .journal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .view-btn {
            background: var(--primary-color);
            color: white;
        }

        .view-btn:hover {
            background: var(--hover-color);
        }

        .cite-btn {
            background: #484b46;
            color: white;
        }

        .cite-btn:hover {
            background: #3a3d3a;
        }

        .download-btn {
            background: var(--secondary-color);
            color: white;
        }

        .download-btn:hover {
            background: #3d8b40;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            display: none; /* Hidden by default */
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .delete-btn.visible {
            display: flex;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .journal-library {
                margin: 50px 20px;
            }

            .library-header h1 {
                font-size: 2rem;
            }

            .search-filter {
                flex-direction: column;
                padding: 20px;
            }

            .filter-box {
                width: 100%;
            }
            
            .filter-box select {
                width: 100%;
            }

            .journals-grid {
                grid-template-columns: 1fr;
            }

            .journal-title {
                font-size: 1.2rem;
                padding-right: 0;
            }

            .journal-actions {
                flex-direction: column;
            }
        }

        /* Edit Modal Styles */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .edit-modal-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-modal-body {
            padding: 20px;
            overflow-y: auto;
        }

        .edit-form-group {
            margin-bottom: 20px;
        }

        .edit-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .edit-form-group input,
        .edit-form-group textarea,
        .edit-form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .edit-form-group input:focus,
        .edit-form-group textarea:focus,
        .edit-form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
        }

        .edit-modal-actions {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .edit-modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background: var(--hover-color);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .user-welcome {
            margin-top: 10px;
            color: #666;
            font-size: 1.1rem;
        }

        .profile-link {
            color: #003366;
            text-decoration: none;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .profile-link:hover {
            background: #e9ecef;
            color: #002244;
        }

        .profile-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <img src="image/logo.png" alt="Harris Memorial College Logo">
                <h3>Harris Memorial College, Inc.</h3>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="journal.html">Upload Journal</a></li>
                    <li><a href="author-profile.html">My Profile</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="nav-overlay" onclick="toggleMenu()"></div>

    <div class="journal-library">
        <div class="library-header">
            <h1>Harris E-Journal Library</h1>
            <div class="user-welcome" id="user-welcome" style="display: none;">
                Welcome back, <span id="user-name"></span>! 
                <a href="author-profile.html" class="profile-link">
                    <i class="fas fa-user-circle"></i> View Profile
                </a>
            </div>
        </div>

        <div class="search-filter">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search journals...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-box">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="education">Education</option>
                    <option value="research">Research</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                </select>
            </div>
        </div>

        <div class="journals-grid" id="journals-container">
            <!-- Journals will be dynamically loaded here -->
        </div>
    </div> 

    <script>
        // API URL configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;

        // Function to fetch and display journals
        async function loadJournals() {
            try {
                const response = await fetch(`${API_URL}/api/journals`);
                const journals = await response.json();
                displayJournals(journals);
            } catch (error) {
                console.error('Error loading journals:', error);
                alert('Error loading journals. Please try again later.');
            }
        }

        // Function to display journals in the grid
        function displayJournals(journals) {
            const container = document.getElementById('journals-container');
            container.innerHTML = '';

            journals.forEach(journal => {
                const journalCard = document.createElement('div');
                journalCard.className = 'journal-card';
                
                journalCard.innerHTML = `
                    <div class="journal-header">
                        <span class="status-badge category-${journal.category.toLowerCase()}">${journal.category}</span>
                        <h3 class="journal-title">${journal.title}</h3>
                        <div class="journal-stats">
                            <div class="stat-item">
                                <i class="fas fa-eye"></i>
                                <span class="view-count">${journal.views || 0} views</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-quote-right"></i>
                                <span class="citation-count">${journal.citations || 0} citations</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-download"></i>
                                <span class="download-count">${journal.downloads || 0} downloads</span>
                            </div>
                        </div>
                    </div>
                    <div class="journal-content">
                        <div class="contributor-section">
                            <h4>Authors</h4>
                            <div class="contributor-list">
                                ${journal.authors && journal.authors.length > 0 
                                    ? journal.authors.join(', ') 
                                    : 'Not specified'}
                            </div>
                        </div>
                        <div class="contributor-section">
                            <h4>Editors</h4>
                            <div class="contributor-list">
                                ${journal.editors && journal.editors.length > 0 
                                    ? journal.editors.join(', ') 
                                    : 'Not specified'}
                            </div>
                        </div>
                        <div class="contributor-section">
                            <h4>Associate Editors</h4>
                            <div class="contributor-list">
                                ${journal.associateEditors && journal.associateEditors.length > 0 
                                    ? journal.associateEditors.join(', ') 
                                    : 'Not specified'}
                            </div>
                        </div>
                        <div class="journal-description" id="description-${journal._id}">${journal.description}</div>
                        <button class="read-more-btn" onclick="toggleDescription('${journal._id}')">Read more</button>
                        <div class="journal-actions">
                            <button class="action-btn view-btn" onclick="viewJournal('${journal._id}', this)">
                                <i class="fas fa-eye"></i> View File
                            </button>
                            <button class="action-btn cite-btn" onclick="copyCitation('${journal._id}', '${journal.title}', '${journal.authors.join(', ')}', this)">
                                <i class="fas fa-quote-right"></i> Cite
                            </button>
                            <button class="action-btn download-btn" onclick="downloadJournal('${journal._id}', this)">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(journalCard);
            });
        }

        // Function to view journal file
        async function viewJournal(id, button) {
            try {
                const response = await fetch(`${API_URL}/api/journals/${id}/view`, {
                    method: 'POST'
                });
                const data = await response.json();

                const viewCount = button.closest('.journal-card').querySelector('.view-count');
                viewCount.textContent = `${data.views} views`;

                const journalResponse = await fetch(`${API_URL}/api/journals/${id}`);
                const journal = await journalResponse.json();

                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="modal-close" onclick="this.closest('.modal').remove()">&times;</span>
                        <div class="modal-header">
                <h2>${journal.title}</h2>
                        </div>
                        <div class="modal-body">
                            <div class="contributor-section">
                                <h4>Authors</h4>
                                <p>${journal.authors && journal.authors.length > 0 ? journal.authors.join(', ') : 'Not specified'}</p>
                            </div>
                            <div class="contributor-section">
                                <h4>Editors</h4>
                                <p>${journal.editors && journal.editors.length > 0 ? journal.editors.join(', ') : 'Not specified'}</p>
                            </div>
                            <div class="contributor-section">
                                <h4>Associate Editors</h4>
                                <p>${journal.associateEditors && journal.associateEditors.length > 0 ? journal.associateEditors.join(', ') : 'Not specified'}</p>
                            </div>
                            <div class="contributor-section">
                                <h4>Abstract</h4>
                                <p>${journal.description}</p>
                            </div>
                            <iframe src="${API_URL}/api/journals/${id}/view" style="width: 100%; height: 500px; border: none; margin-top: 20px;"></iframe>
                        </div>
                </div>
                `;
                document.body.appendChild(modal);

                modal.onclick = (event) => {
                    if (event.target === modal) {
                        modal.remove();
                    }
                };
            } catch (error) {
                console.error('Error viewing journal:', error);
                alert('Error viewing journal: ' + error.message);
            }
        }

        // Function to copy citation
        async function copyCitation(id, title, authors, button) {
            try {
                const response = await fetch(`${API_URL}/api/journals/${id}/cite`, {
                    method: 'POST'
                });
                const data = await response.json();

                const citation = `${authors} (${new Date().getFullYear()}). ${title}. Harris Memorial College Journal.`;
                await navigator.clipboard.writeText(citation);
                
                const citationCount = button.closest('.journal-card').querySelector('.citation-count');
                citationCount.textContent = `${data.citations} citations`;
                
                alert('Citation copied to clipboard!');
            } catch (error) {
                console.error('Error copying citation:', error);
                alert('Error copying citation. Please try again.');
            }
        }

        // Function to download journal
        async function downloadJournal(id, button) {
            try {
                const response = await fetch(`${API_URL}/api/journals/${id}/download`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                const downloadCount = button.closest('.journal-card').querySelector('.download-count');
                downloadCount.textContent = `${data.downloads} downloads`;
                
                window.location.href = `${API_URL}/api/journals/${id}/file`;
            } catch (error) {
                console.error('Error downloading journal:', error);
                alert('Error downloading journal: ' + error.message);
            }
        }

        // Search functionality with debounce
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const searchTerm = e.target.value.toLowerCase();
            
            searchTimeout = setTimeout(() => {
                const journals = document.querySelectorAll('.journal-card');
                let visibleCount = 0;
                
                journals.forEach(journal => {
                    const title = journal.querySelector('.journal-title').textContent.toLowerCase();
                    const description = journal.querySelector('.journal-description').textContent.toLowerCase();
                    const authors = journal.querySelector('.contributor-section:first-child .contributor-list').textContent.toLowerCase();
                    const editors = journal.querySelector('.contributor-section:nth-child(2) .contributor-list').textContent.toLowerCase();
                    const associateEditors = journal.querySelector('.contributor-section:nth-child(3) .contributor-list').textContent.toLowerCase();
                    
                    const isVisible = title.includes(searchTerm) || 
                                    description.includes(searchTerm) || 
                                    authors.includes(searchTerm) || 
                                    editors.includes(searchTerm) || 
                                    associateEditors.includes(searchTerm);
                    
                    journal.style.display = isVisible ? 'block' : 'none';
                    if (isVisible) visibleCount++;
                });

                // Show no results message if needed
                const noResults = document.getElementById('no-results');
                if (visibleCount === 0) {
                    if (!noResults) {
                        const message = document.createElement('div');
                        message.id = 'no-results';
                        message.style.textAlign = 'center';
                        message.style.padding = '20px';
                        message.style.color = '#666';
                        message.innerHTML = `
                            <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px; color: #ccc;"></i>
                            <p>No journals found matching your search criteria.</p>
                        `;
                        document.getElementById('journals-container').appendChild(message);
                    }
                } else if (noResults) {
                    noResults.remove();
                }
            }, 300); // 300ms debounce
        });

        // Category filter functionality with visual feedback
        document.getElementById('category-filter').addEventListener('change', function(e) {
            const category = e.target.value.toLowerCase();
            const journals = document.querySelectorAll('.journal-card');
            let visibleCount = 0;
            
            journals.forEach(journal => {
                const categoryBadge = journal.querySelector('.status-badge');
                const journalCategory = categoryBadge.textContent.toLowerCase();
                
                const isVisible = !category || journalCategory === category;
                journal.style.display = isVisible ? 'block' : 'none';
                if (isVisible) visibleCount++;
            });

            // Show no results message if needed
            const noResults = document.getElementById('no-results');
            if (visibleCount === 0) {
                if (!noResults) {
                    const message = document.createElement('div');
                    message.id = 'no-results';
                    message.style.textAlign = 'center';
                    message.style.padding = '20px';
                    message.style.color = '#666';
                    message.innerHTML = `
                        <i class="fas fa-filter" style="font-size: 2rem; margin-bottom: 10px; color: #ccc;"></i>
                        <p>No journals found in this category.</p>
                    `;
                    document.getElementById('journals-container').appendChild(message);
                }
            } else if (noResults) {
                noResults.remove();
            }
        });

        // Toggle description
        function toggleDescription(journalId) {
            const description = document.getElementById(`description-${journalId}`);
            const button = description.nextElementSibling;
            
            if (description.classList.contains('expanded')) {
                description.classList.remove('expanded');
                button.textContent = 'Read more';
            } else {
                description.classList.add('expanded');
                button.textContent = 'Show less';
            }
        }

        // Load journals when the page loads
        document.addEventListener('DOMContentLoaded', loadJournals);

        // Check if user is logged in
        function checkUserLogin() {
            const user = JSON.parse(localStorage.getItem('user'));
            const userWelcome = document.getElementById('user-welcome');
            const userName = document.getElementById('user-name');

            if (user) {
                userWelcome.style.display = 'block';
                userName.textContent = user.name;
            }
        }

        // Call the function when page loads
        document.addEventListener('DOMContentLoaded', checkUserLogin);

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('.main-nav');
            const overlay = document.querySelector('.nav-overlay');
            
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Prevent body scrolling when menu is open
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
        }
    </script>

    <!-- Add edit modal to the body -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h2>Edit Journal</h2>
                <span class="modal-close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="edit-modal-body">
                <form id="editJournalForm">
                    <div class="edit-form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" required>
                    </div>
                    <div class="edit-form-group">
                        <label for="edit-category">Category</label>
                        <select id="edit-category" required>
                            <option value="education">Education</option>
                            <option value="research">Research</option>
                            <option value="technology">Technology</option>
                            <option value="science">Science</option>
                        </select>
                    </div>
                    <div class="edit-form-group">
                        <label for="edit-description">Abstract</label>
                        <textarea id="edit-description" rows="4" required></textarea>
                    </div>
                    <div class="edit-form-group">
                        <label for="edit-authors">Authors</label>
                        <input type="text" id="edit-authors" placeholder="Separate multiple authors with commas">
                    </div>
                    <div class="edit-form-group">
                        <label for="edit-editors">Editors</label>
                        <input type="text" id="edit-editors" placeholder="Separate multiple editors with commas">
                    </div>
                    <div class="edit-form-group">
                        <label for="edit-associate-editors">Associate Editors</label>
                        <input type="text" id="edit-associate-editors" placeholder="Separate multiple associate editors with commas">
                    </div>
                </form>
            </div>
            <div class="edit-modal-actions">
                <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                <button class="save-btn" onclick="saveJournalChanges()">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
